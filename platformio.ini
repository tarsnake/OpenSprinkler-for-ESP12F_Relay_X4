[platformio]
src_dir = /Users/mstella/dev/PIO/OpenSprinkler-for-ESP12F_Relay_X4/src_dir
include_dir = /Users/mstella/dev/PIO/OpenSprinkler-for-ESP12F_Relay_X4/include_dir
description = OpenSprinkler Firmware for ESP12F-Relay-X4 board
default_envs = esp12f_4ch_relay_board

[env:d1_mini_lite]
platform = espressif8266
board = d1_mini_lite
framework = arduino
lib_ldf_mode = deep
lib_deps = 
	EthernetENC=https://github.com/jandrassy/EthernetENC/archive/refs/tags/2.0.1.zip
	sui77/rc-switch @ ^2.6.3
	https://github.com/ThingPulse/esp8266-oled-ssd1306/archive/4.2.0.zip
	knolleary/PubSubClient @ ^2.8
src_filter = +<*> -<html/*>

[env:sanguino_atmega1284p]
platform = atmelavr
board = ATmega1284P
board_build.f_cpu = 16000000L
board_build.variant = sanguino
framework = arduino
lib_ldf_mode = deep
lib_deps = 
	EthernetENC=https://github.com/jandrassy/EthernetENC/archive/refs/tags/2.0.1.zip
	knolleary/PubSubClient @ ^2.8
	greiman/SdFat @ 1.0.7
	Wire
src_filter = +<*> -<html/*>

[env:esp12f_4ch_relay_board]
platform = espressif8266
board = esp12e
framework = arduino
lib_ldf_mode = deep
lib_deps = 
	EthernetENC=https://github.com/jandrassy/EthernetENC/archive/refs/tags/2.0.1.zip
	sui77/rc-switch @ ^2.6.3
	https://github.com/ThingPulse/esp8266-oled-ssd1306/archive/4.2.0.zip
	knolleary/PubSubClient @ ^2.8
src_filter = +<*> -<html/*>
board_build.f_cpu = 160000000L
monitor_speed = 74880
